<!DOCTYPE html>
<html>
<head>
<title>Log in</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div class="card w3-container w3-center w3-animate-left">
    <div class="card-header">
        <h3 class="text-center">Login Your Account</h3>
    </div>
    <div class="card-body">
    <form action="#" class="mt-5">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="username" name="username" autofocus required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="email" placeholder="email" name="email" required>
      </div>
    <input type="password" id="inputPassword5" class="form-control" placeholder="password" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text mb-2">
    <p>Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</p>
    </div>
      <button type="submit" class="button1 btn btn-primary">Log in</button>
      <div class="nav-item">
      <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
      <p class="mt-3 text-danger"><a class="anchor nav-link" href="forgot-password.html">Forgot password?</a></p></div>
    </form>
    </div>
  </div>
</body>
</html>
