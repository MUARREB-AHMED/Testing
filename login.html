<!DOCTYPE html>
<html>
<head>
<title>Log in</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Log in to Your Account</h1>
    <form action="#" class="mt-5">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <label for="inputPassword5" class="form-label">Password</label>
    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text mb-2">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </div>
      <button type="submit" class="btn btn-danger">Log in</button>
      <p class="mt-3 ">Don't have an account? <a href="signup.html">Sign up</a></p>
      <p class="mt-3 text-danger"><a href="forgot-password.html">Forgot password?</a></p>
    </form>
  </div>
</body>
</html>
