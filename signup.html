<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-warning">
  <div class="container">
    <h1 class="text-center mt-5">Create a New Account</h1>
    <form action="#" class="mt-5 ">
      <div class="mb-3">
        <label for="username" class="form-label"></label>
        <input type="text" class="form-control" id="username"  placeholder="Username" required>
        <p class="text-center">We'll never share your email with anyone else.</p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label mt-1"></label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <p class="text-center">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</p>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
</body>
</html>
