<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon" href="images/favicon.png">
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div class="card w3-container w3-center w3-animate-left" data-aos="fade-up" data-aos-delay="300">
    <div class="container">
        <div class="card-header">
    <h3 class="text-center">Create a New Account</h3>
    </div>
    <form action="#" class="mt-5 ">
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label mt-1"></label>
            <input type="email" class="form-control" id="email" placeholder="E-mail" required></div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label mt-1"></label>
            <input type="phone" class="form-control" id="Number" placeholder="Phone Number" required></div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Create Password" required></div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Confirm Password" required></div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <h6>Birth Day</h6>
        <div class="col-md-4">
          <label for="Month">Month</label>
      <select class="form-select" name="birthday" id="birthday">
            <option>Select</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="date">Date</label>
          <select class="form-select" name="birthday" id="birthday">
                <option>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="Year">Year</label>
              <select class="form-select" name="birthday" id="birthday">
                    <option>Select</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                  </select>
                </div>
      </div>

      <h5 class="h6">Gender.</h6>
     <div class="row">
      <div class="col-md-4">
        <div class="form-check">
          <input class="radio form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="radio form-check-label" for="flexRadioDefault1">
              <label>Male</label>
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            <label>Female</label>
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            <label>Custom</label>
          </label>
        </div>
      </div>
     </div>
     .<div class="container-fluid">
      <div style="border-bottom: 2px solid black; margin: auto;"></div>
     </div>
      <div class="input-group my-3">
        <span class="input-group-text">Give Us FeedBack.</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <button type="submit" class="button btn btn-primary">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
    </form>
    </div>
  </div>
</body>
</html>
