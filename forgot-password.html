<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forget Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <div class="container bg-white border border-danger w-">
        <h1 class="text-center" >Forget Your Password</h1>
        <span class="placeholder col-12 bg-black"></span>
        <div class="row g-3 py-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
            </div>
          </div>
        <div class="row g-3 py-3">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
            </div>
          </div>
    </div>


        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
